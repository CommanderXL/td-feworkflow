<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>td-fe-workflow</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <div class="public-container">
        <div class="public-side">
        </div>
        <div class="public-main">
            <ul class="list-container">
            </ul>
        </div>
        <div class="btn-arr">
            <div class="operate-btn add-file-btn">
                <i class="icon-large icon-plus btn-icon-center"></i>
            </div>
            <div class="operate-btn config-btn">
                <i class="icon-large icon-cog btn-icon-center"></i>
            </div>
        </div>
        <div class="log-container">

        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="md5Form">
                        <div class="form-group">
                            <label class="control-label">源路径:</label>
                            <input type="text" class="form-control md5-src-path" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">目标路径:</label>
                            <input class="form-control md5-dest-path" type="text" />
                        </div>
                    </form>
                    <form class="uglifyForm">
                        <div class="form-group">
                            <label class="control-label">css替换源路径:</label>
                            <input type="text" class="form-control css-src-path" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">css替换目标路径:</label>
                            <input class="form-control css-dest-path" type="text" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Api源路径:</label>
                            <input type="text" class="form-control api-src-path" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Api目标路径:</label>
                            <input class="form-control api-dest-path" type="text" />
                        </div>
                    </form>
                    <form class="sftpForm">
                        <div class="form-group">
                            <label class="control-label">服务器地址:</label>
                            <input type="text" class="form-control host-path">
                        </div>
                        <div class="form-group">
                            <label class="control-label">远程服务器文件路径:</label>
                            <input type="text" class="form-control remote-path">
                        </div>
                        <div class="form-group">
                            <label class="control-label">端口</label>
                            <input type="text" class="form-control host-port">
                        </div>
                        <div class="form-group">
                            <label class="control-label">用户名:</label>
                            <input type="text" class="form-control user-name">
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码:</label>
                            <input type="text" class="form-control user-password">
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label">本地文件路径</label>
                            <input type="text" class="form-control local-path">
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-confirm" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./css/jquery.min.js"></script>
    <script src="./css/bootstrap.min.js"></script>
    <script src="./gulpfile.js"></script>
</body>

</html>
